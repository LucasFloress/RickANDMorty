    <body id="contact-page"> 
        <header> 
        <a href="index.html">
            <img src="Img/Rick_and_Morty.webp" alt="Logo de Rick and Morty" class="titulo-logo" style="max-width: 300px;"> 
        </a> 
        <main class="intro">
            <div id="container"> 
                <h1 id="titulo">Contáctanos</h1> 
                <p>
                    Completa el siguiente formulario para que podamos ponernos en contacto contigo.
                </p> 
                <form id="contact-form" method="POST" action="#">
                    <div class="form-group">
                        <label for="minombre">Nombre:</label>
                        <input type="text" id="minombre" name="nombre" placeholder="Ingresa tu nombre" required> 
                    </div> 
                    <div class="form-group"> 
                        <label for="miemail">Email:</label> 
                        <input type="email" id="miemail" name="email" placeholder="Ingresa tu email" required> 
                    </div> 
                    <div class="form-group"> 
                        <label for="mitelefono">Teléfono:</label>
                        <input type="tel" id="mitelefono" name="telefono" placeholder="Ingresa tu teléfono" required>
                    </div> 
                    <div> <label for="mensaje">Mensaje:</label> <textarea class="contact-textarea" id="mensaje"id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea> </div> <input type="submit" value="Enviar" id="enviar"> </form> </div> 
        </main>
